<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Validacion de formulario</title>
  </head>
  <body>
    <section>
      <form id="formValidation">
        <div class="container my-5">
          <div class="row">
            <div class="col">
              <label for="">Nombre:</label>
              <small class="avisoNombre">Campo obligatorio</small>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="inputName"
              />
            </div>
            <div class="col">
              <label for="">Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                id="inputApellido"
              />
              <small></small>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="">Correo electronico:</label>
              <small class="avisoMail">Mail ingresado no valido</small>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="inputEmail"
              />
              <small></small>
            </div>
            <div class="col">
              <label for="">Contraseña</label>
              <small class="avisoPass"
                >Contraseña debe ser entre 4 a 8 digitos y debe incluir como
                minimo un numero</small
              >
              <input type="password" class="form-control" id="inputContra" />
              <small></small>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <label for="">Direccion</label>

              <input
                type="text"
                class="form-control"
                placeholder="Avenida siempreviva"
                id="inputDireccion"
              />
            </div>
            <div class="col-8">
              <label for="exampleFormControlSelect1" id="gola"required>Carrera:</label>
              <small class="avisoCarrera">Debe elegir una carrera</small>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="0">Elija una carrera</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="col">
              <label for="">Sexo</label>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="radioMasc"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadio1"
                  >Masculino</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="radioFem"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadio2"
                  >Femenino</label
                >
              </div>
              <small class="avisoSexo">Debe ingresar un genero</small>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" id="buttonEnviar">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
